      <p>9.2. In case of early termination pursuant to this section 9, and the User has made payment related to a period after the expiry, Mosson will repay the exceeding amount within thirty (30) days from the expiry of the subscription.</p>
      <p>Information to Users regarding changes and repayment</p>

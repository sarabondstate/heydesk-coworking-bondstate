  descriptions:
    multi_horse_import: |
      Here is the list with your horses on your training list. You can select all, and they will all be imported to Mosson Stable, if there are any horses you do not want to import, simply unselect them.
      You can always import individual horses afterwards.
    search_horse_description: To ensure that you select the correct horse, you can press Info to see more information about that horse. You will import the entire training list by selecting ‘import training list’. After you have called up your entire training list, you can always import individual horses afterwards.
    edit_horse: You can edit the information about your horse here
    stable: This is where you can view the information about your stable.
    stables: This is where you can view the information about your stables.
    edit_stable: This is where you can edit the information about your stable.
    new_stable: This is where you can create a new stable.
    users: |
      This is where you can create employees and volunteers.

      Follow these three steps:
      1) Write the employee’s e-mail address.
      2) Write the employee’s name. 
      3) Assign a role to the employee.
    edit_user: This is where you can edit your employees’ information.
    new_user: This is where you can create a new employee for your stable.
    horses_a: |
      This is where you have can see an overview of all the horses in your stables.

      You can create horses manually by pressing on +

      If you have a horse leaving the stables, you can make the horse inactive by pressing edit, and then removing the tick at the bottom in the left-hand corner. This makes the horse inactive and it cannot be seen in the app, only here on the website. If a horse is made inactive, it is not visible in the app and the historical data that your stables have stored in Mosson Stable is available to you.
    horses_b: |
      This is where you have can see an overview of all the horses in your stables.

      You can create horses manually by pressing on +

      If you have a horse leaving the stables, you can make the horse inactive by pressing edit, and then removing the tick at the bottom in the left-hand corner. This makes the horse inactive and it cannot be seen in the app, only here on the website. If a horse is made inactive, it is not visible in the app and the historical data that your stables have stored in Mosson Stable is available to you. The historical data for the horse will not be transferred to a new trainer.
    new_horse: This is where you can create a new horse for your stable.
    tags: |
      “Items” is the list on which you can base your sorting of a horse’s historical data. You personally decide which items to create and where these items are to be used in the app.

      In the following is a list of the items (tags) already found in Mosson Stable. You can edit them, rename them or change where they should be viewable in Mosson Stable. You can also delete any items you do not wish to use. If you want to create new items, press +.

      Example: are there any specific tasks that you re-invoice to the owners? Then add the item “Invoice” to the task. This will give the task an invoice “handle” and will make it easy for you to get an overview – either under the individual horse’s profile or over the entire stable on the list of invoices under “Plan”.
    new_tag: This is where you can create a item.
    edit_tag: This is where you can edit the selected item.
    templates: |
      The task templates cover all tasks found in Mosson Stable. You personally decide which tasks to create and where these tasks are to be used in the app.

      Below, you will find a list of the tasks already found in Mosson Stable. You can edit them, rename them or change where they should be viewable in the app. You can also delete any tasks you do not wish to use. If you want to create a new template, press +.
    new_template: This is where you can create a new template.
    edit_template: This is where you can edit the selected template.
    setup_topics: |
      Mosson Stable has 3 fields ready to use where you can enter the horse's feed plan, and note down the specific equipment and shoe set-up for each individual horse.

      If you want to:
      Add more fields, press +.
      Rename them, press [the pencil]
      If you want to delete the fields, press x.
    custom_fields_a: |
      In Mosson Stable, you can add pulse and temperature to all training tasks. If your stable does not use pulse or temperature, then it is possible to rename the fields so they fit precisely what is involved in your work.

      If you want to use different types of measurements, you can create precisely those that must be used in your stable. Under TASKS or OBSERVATIONS You can have the same fields appear under all categories or create special fields for each type of task.
    custom_fields_b: |
      In Mosson Stable, you can add pulse and temperature to all training tasks. If your stable does not use pulse or temperature, then it is possible to rename the fields so they fit precisely what is involved in your work.

      If you want to use different types of measurements, you can create precisely those that must be used in your stable. Under RACES, TASKS or OBSERVATIONS You can have the same fields appear under all categories or create special fields for each type of task.
    new_custom_field: This is where you can create a unique field that must be viewable under a specific type of task.
    edit_custom_field: This is where you can edit the selected field.
    my_lists: |
      There are four default lists in Mosson Stable. The invoice list is viewable only by trainers and Type A employees.

      The lists provide an overview of the entire stable within the four items.

    new_my_list: |
      This is where you can create a new list that is accessible to all stable employees.

      If all horses are in the 'Available horses' field, it means they are all selected.
      The list will display data for the entire stable.
      If you select any horses in the 'Selected horses' field, the list will only show data for the selected horses.
    edit_my_list: |
      This is where you can edit the selected list.

      If all horses are in the 'Available horses' field, it means they are all selected.
      The list will display data for the entire stable.
      If you select any horses in the 'Selected horses' field, the list will only show data for the selected horses.
    new_setup_topic: This is where you can create new equipment that must be viewable under the individual horse.
    edit_setup_topic: This is where you can edit the selected equipment.
    sportsinfo_import: |
      Find your training list on Sportsinfo and find an ID (6–7 digits listed right under the horse’s name) for a horse if it has been in your stable for more than 14 days. Insert it into the field below and press “Import”. Your entire training list will now be imported into Mosson Stable.

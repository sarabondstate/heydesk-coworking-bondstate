      <b>1. GENERALLY</b>
      <p>1.1. Mosson ApS (hereinafter ”Mosson”) provides a subscription-based online service at www.mossonstable.com, or another website designated by Mosson from time to time (hereinafter the “Websiste”), via the application Mosson Stable, available at AppStore and Google Play, or such other app store from time to time, (hereinafter the ”App”) with the content and features available on the App from time to time (hereinafter the ”Service”).</p>
      <p>1.2. These user terms and conditions (hereinafter the ”User Terms and Conditions”) apply to agreements between Mosson and a natural person (hereinafter the “User”) with respect to the Service. Only natural persons who are 18 years of age and older may enter into an agreement with Mosson with respect to the Service. After the execution of the agreement, Mosson can, provided that statutory conditions for this are met, conduct a customary credit check and, based on the results thereof, withdraw from the agreement with the User. Mosson also has the right to refuse to enter into an agreement, or immediately terminate an agreement with a User if the User has previously breached Mosson’s contract terms and conditions. Mosson may, instead of declining to enter into or terminate an agreement that have been entered into or require the User to provide security for such User's obligations pursuant to the agreement. Mosson also reserves the right to conduct a credit check or obtain other information regarding the User following the execution of the agreement in accordance with the Privacy Policy.</p>

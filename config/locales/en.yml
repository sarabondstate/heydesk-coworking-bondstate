      <p>11.2. Mosson shall be deemed to have fulfilled its notification obligation by sending notices to the last-stated e-mail address, telephone number or postal address notwithstanding that such addresses are no longer used by the User or are otherwise unusable.</p>
      <b>12. TERMS OF THE AGREEMENT AND TERMINATION</b>
      <p>12.1 A subscription for the Service, except for Time-limited subscriptions, is entered into for a subscription period of one (1) month and is automatically prolonged one (1) month at a time until the User or Mosson terminates the subscription pursuant to these Terms and Conditions. No subscription fee paid in advance for the relevant period will be repaid and the User has the right to continue to use the Service until the end of that period. If the User is entitled to a Trial period pursuant to section 2.5 the subscription period of one (1) month starts running from the first day after the end of the Trial period (unless the User has terminated the Agreement before the end of the Trial period).</p>
      <p>12.2. If the User wishes to terminate the Agreement, Mosson shall be notified by e-mail, telephone, letter or, if Mosson provides such alternative, through the Website (see section 22 below for contact information). If Mosson whishes to terminate the Agreement, Mosson shall notify the User by e-mail, telephone or letter.</p>
      <p>12.3. In conjunction with Time-limited subscription, the Agreement automatically ends when the period which the User has paid for in advance expires unless the User has not prior to that effected payment for a new Time-limited subscription.</p>
      <p>Miscellaneous</p>

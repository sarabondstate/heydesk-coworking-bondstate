    trainer_email:
      email_subject: Can't Find The Horse
      email_body: |
        <h1 style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0 0 10px 0;line-height: 1.6;font-weight: 700;font-size: 18px;">Dear Trainer</h1>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">We want to tell you that your horse owner [%{owner_name} - %{owner_email}] really wants the opportunity to follow his horse in the Mosson Owner app, which is an app specially developed for horse owners. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">With the Mosson Owner app, all horse owners receive direct information from the trainer and stable staff about their horses. The information can be pictures and video from everyday life and information about when the horse will race. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Don't worry - it's not very dificult…</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">What to do: You need to start using the Mosson Stable as digital tool in your stable.
           Mosson Stable is an app for planning and communicating in the stable. It gathers your knowledge in the stable around the horses and all history is stored on each horse. Ex. Shoes, veterinarian, training etc. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Only selected information is shared with the horse owners.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">You need to set up your Stable in Mosson Stable https://mossonstable.com/
           Once set up here, you can accept the request of your horse owners to follow their horses. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">If you have any questions or need help, please contact us at kontakt@mosson.dk</p>
        <img alt="Mosson Stable" src="%{web_url}/assets/Visualisering_UK.png"  style="width: 100%; max-width: 600px!important; font-family: sans-serif; display: block; border: 0;" border="0">
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du ønsker mailen på dansk, så skriv til os.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Om du vill ha e-posten på svenska, skriv till oss.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du vil ha e-posten på norsk, skriv til oss.</p>

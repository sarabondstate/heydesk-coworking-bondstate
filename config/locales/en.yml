      <P>With the Mosson Owner app you can follow your horses<B> in one place</B>.</P>
      <P>Whether you have horses with one or more trainers, you can follow them here - in your horse owner app.</P>
      <P>When your trainer <B>sends pictures and video </B>from the everyday life in the stable or provides information about races for your horses, you will be notified. You have all your horses in one place in one subscription.</P>

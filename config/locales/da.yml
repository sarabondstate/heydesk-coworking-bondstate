    trainer_description: |
      Som træner i Mosson Stable kan du oprette din stald og alle dine medarbejdere og frivillige, og hente din træningsliste fra sportsinfo, og oprette heste manuelt.

      Ønsker du at lave tilføjelser og ændringer, kan du administrer alt i appen, når du er logget ind her.
    admin: Administrator
    admin_description: Admin kan oprette, redigere og fjerne andre medarbejdere i stalden.
    employee: Medarbejder type A
    employee_description: Har alle de samme rettigheder som træneren. Har også administrations adgang.
    employee_a: Medarbejder type A
    employee_a_description: Har alle de samme rettigheder som træneren. Har også administrations adgang.
    employee_b: Medarbejder type B
    employee_b_description: Kan alt inde i Mosson Stable, på nær at se listen ’Faktura’ og har ikke adgang til administrations siderne.
    employee_c: Medarbejder type C
    employee_c_description: Har ikke adgang til administrations siderne og kan ikke se opgaver og lister med behandlinger og faktura.
    employee_d: Medarbejder type D
    employee_d_description: |
      Har adgang til udvalgte heste og kan se alle funktioner med disse heste.
      Har ikke adgang til administrations siderne.

      Herunder vælges de heste der skal gives adgang til.
    vet: Dyrlæge
    vet_description: |
      Dyrlægen kan kun se opgaver og lister med dyrlæge og behandlinger og har ikke adgang til administrations siderne.
      Kan vinge opgaver af.
      Kan se feedback der er er @dyrlægen.
      Kan se alle heste under heste, stamdata og løbsinfo.
      Under historik kun dyrlæge og behandlinger.
      Har du mere end en dyrlæge tilknyttet din stald, så kan du vælge kun at give dyrlægen adgang til udvalgte heste.
    blacksmith: Smed
    blacksmith_description: |
      Smeden kan kun se opgaver og lister med sko og har ikke adgang til administrations siderne.
      Kan vinge opgaver af.
      Kan se feedback der er er @smeden.
      Kan se alle heste under heste, stamdata og løbsinfo.
      Under opsætning kun sko,
      Under historik kun sko.
      Har du mere end en smed tilknyttet din stald, så kan du vælge kun at give smeden adgang til udvalgte heste.

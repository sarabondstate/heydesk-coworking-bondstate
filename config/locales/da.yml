  descriptions:
    multi_horse_import: |
      Her er listen med dine heste på din træningsliste. Du kan vælge alle til, og så bliver de alle importeret til Mosson Stable, Er der enkelte heste du ikke ønsker at importere, så vælges de blot fra.

      Du kan altid importere enkelte heste efterfølgende.
    search_horse_description: |
      For at sikre at du vælger den rigtige hest, så kan du trykke under Info, for at se mere info om hesten. Du importerer hele din træningsliste, ved at vælge ‘importer træningsliste’. Efter du har hentet hele din træningsliste, kan du altid importere enkelte heste bagefter.
    edit_horse: Her kan du redigere oplysningerne omkring din hest
    stable: Her kan du se oplysningerne om din stald.
    stables: Her kan du se oplysningerne om dine stalde.
    edit_stable: Her kan du redigere i oplysningerne for din stald.
    new_stable: Her kan du oprette en ny stald.
    users: |
      Her kan du oprette medarbejdere og frivillige.

      Der er tre trin:
      1) Skriv medarbejderens mailadresse.
      2) Skriv medarbejderens navn 
      3) Tildel medarbejderen en rolle
    edit_user: Her kan du redigere medarbejderens oplysninger.
    new_user: Her kan du oprette en ny medarbejder til din stald.
    horses_a: |
      Her har du overblik over alle hestene i din stald.

      Du kan oprette heste manuelt ved at trykke på +

      Hvis du har en hest der forlader stalden, så kan du gøre hesten inaktiv ved at trykke på rediger, og så fjerne fluebenet nederst i vestre hjørne. Så er hesten inaktiv, og kan ikke ses i appen, men kun her på siden. Gøres hesten aktiv, så er den igen synlig i appen, og alt den historik som din stald har lagt ind i Mosson Stable er tilgængelig for jer.
    horses_b: |
      Her har du overblik over alle hestene i din stald.

      Du kan oprette heste manuelt ved at trykke på +

      Hvis du har en hest der forlader stalden, så kan du gøre hesten inaktiv ved at trykke på rediger, og så fjerne fluebenet nederst i vestre hjørne. Så er hesten inaktiv, og kan ikke ses i appen, men kun her på siden. Gøres hesten aktiv, så er den igen synlig i appen, og alt den historik som din stald har lagt ind i Mosson Stable er tilgængelig for jer. Historik på hesten vil ikke følge med over til en ny træner.
    new_horse: Her kan du oprette en ny hest til din stald.
    tags: |
      Emner er den liste du kan sortere efter i hestens historik. Du kan selv bestemme hvilke emner du vil oprette, og hvor i app’en disse emner skal bruges.

      Her under finder du listen på de emner (tags) der allerede findes i Mosson Stable. Du kan redigere i dem, og ændre navnene eller hvor de skal vises i Mosson Stable. Du kan også slette dem du ikke ønsker at bruge. Hvis du vil oprette nye emner, så tryk på +

      Eksempel: er der specifikke opgaver som du fakturerer videre til ejerne. Så tilføj emnet fakturering til opgaven. Så vil opgaven få et fakturerings tag, og du vil let kunne få et overblik – enten under den enkelte hests profil eller over hele staden på faktureringslisten under Plan.
    new_tag: Her kan du oprette et nyt emne.
    edit_tag: Her kan du redigere det valgte emne.
    templates: |
      Opgaveskabelonerne er alle opgaver er findes i Mosson Stable. Du kan selv bestemme hvilke opgaver du vil oprette, og hvor i app’en disse opgaver skal bruges.

      Her under finder du listen på de opgaver der allerede findes i Mosson Stable. Du kan redigere i dem, og ændre navnene eller hvor de skal vises i appen. Du kan også slette dem du ikke ønsker at bruge. Hvis du vil oprette nye skabeloner, så tryk på +
    new_template: Her kan du oprette en ny skabelon.
    edit_template: Her kan du redigere den valgte skabelon.
    setup_topics: |
      Mosson Stable har 3 felter klar til brug, hvor du kan notere hesten foderplan, hvilket udstyr og sko opsætning som hver enkelt hest går med.

      Ønsker du at:
      Have flere felter, så tryk på +
      Ændre navnene, så tryk på [blyanten]
      Ønsker du at slette felterne, så tryk x
    custom_fields_a: |
      I Mosson Stable kan du tilføje puls og temperatur i alle træningsopgaver. Arbejder sin stald ikke med puls eller temperatur, så er det muligt at omdøbe felterne, så de passer til det I netop arbejder med.

      Ønsker I at arbejde med andre typer målinger, så kan du oprette lige netop dem der skal bruges i din stald. Under OPGAVER eller OBSERVATIONER. Du kan få de samme felter under alle kategorier eller lave specielle til hver type opgaver
    custom_fields_b: |
      I Mosson Stable kan du tilføje puls og temperatur i alle træningsopgaver. Arbejder sin stald ikke med puls eller temperatur, så er det muligt at omdøbe felterne, så de passer til det I netop arbejder med.

      Ønsker I at arbejde med andre typer målinger, så kan du oprette lige netop dem der skal bruges i din stald. Under LØB, OPGAVER eller OBSERVATIONER. Du kan få de samme felter under alle kategorier eller lave specielle til hver type opgaver
    new_custom_field: Her kan du oprette et unikt felt, som skal vises under en bestemt type opgave.
    edit_custom_field: Her kan du redigere det valgte felt.
    my_lists: |
      I Mosson Stable er der automatisk 4 lister. Faktureringslisten kan kun trænere og medarbejder type A se.

      Listerne giver et overblik over hele stalden inden for de 4 emner.


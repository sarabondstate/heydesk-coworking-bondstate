    owner_terms: |
      <P>Med Mosson Owner-appen kan du følge dine heste <B>ét sted</B>.</P>
      <P>Uanset om du har heste med en eller flere undervisere, kan du følge dem her - i din hesteejer-app.</P>
      <P>Når din træner <B>sender billeder og video</B> fra hverdagen i stalden eller sender information om løb for dine heste, får du besked.</P>
      <P>Du har alle dine heste ét sted i et abonnement.</P>
      <P>Det er gratis at oprette din profil og finde dine heste.</P>
      <P>Når du har fundet dine heste og vil have adgang til informationen, koster det<B> 5 € pr. måned.</B></P>
      <P>Opret din profil her og kom i gang med det samme.</P>

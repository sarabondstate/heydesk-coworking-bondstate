      email_body: |
        <h1 style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0 0 10px 0;line-height: 1.6;font-weight: 700;font-size: 18px;">Kære Træner</h1>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Vi vil gerne gøre dig opmærksom på at din hesteejer [%{owner_name} - %{owner_email}] rigtig gerne vil have muligheden for at følge sin hest i Mosson Owner appen, som er en app specielt udviklet til hesteejere. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Med Mosson Owner modtager alle hestens ejere direkte information fra træneren og staldpersonalet omkring deres heste. Det kan være billeder og video fra hverdagen og information om hvornår hesten skal starte til løb </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Bare rolig – det er ikke svært…</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Det du skal gøre: Du skal begynde at anvende det digitale værktøj Mosson Stable.
           Mosson Stable er en app til planlægning og kommunikation i stalden. Den samler jeres viden i stalden omkring hestene og alt historik gemmes på hver hest. Eks. Sko, dyrlæge, træningen mv.
           Kun udvalgt information deles med hesteejerne </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Du skal oprette din stald i Mosson Stable https://mossonstable.com/.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Når du er oprettet her, kan du acceptere dine hesteejeres anmodning om at følgere deres heste. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du har spørgsmål eller har brug for hjælp så tag endelig kontakt til os på kontakt@mosson.dk</p>
           <img alt="Mosson Stable" src="%{web_url}/assets/Visualisering_DK.png" style="width: 100%; max-width: 600px!important; font-family: sans-serif; display: block; border: 0;" border="0">
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">If you want the email in English, write to us.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Om du vill ha e-posten på svenska, skriv till oss.</p>

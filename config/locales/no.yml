    trainer_description: |
      Som trener i Mosson Stable kan du opprette stallen din og alle dine medarbeidere og frivillige, hente treningslisten din fra Sportsinfo og opprette hester manuelt.

      Når du vil gjøre tilføyelser eller endringer, kan du administrere alt i appen når du er logget inn her.
    admin: Administrator
    admin_description: Admin kan opprette, redigere og fjerne andre medarbeidere i stallen.
    employee: Medarbeider type A
    employee_description: Har de samme rettighetene som treneren. Har også administrasjonstilgang.
    employee_a: Medarbeider type A
    employee_a_description: Har de samme rettighetene som treneren. Har også administrasjonstilgang.
    employee_b: Medarbeider type B
    employee_b_description: Kan gjøre alt i Mosson Stable, unntatt å se listen Faktura, og har ikke tilgang til administrasjonssidene.
    employee_c: Medarbeider type C
    employee_c_description: Har ikke tilgang til administrasjonssidene og kan ikke se oppgaver eller lister over behandlinger og fakturaer.
    employee_d: Medarbeider type D
    employee_d_description: |
      Har tilgang til utvalgte hester og kan se alle funksjoner for disse hestene.
      Har ikke tilgang til administrasjonssidene.

      Her velges hestene som det skal gis tilgang til.
    vet: Veterinær
    vet_description: |
      Veterinæren kan bare se oppgaver og lister med veterinær og behandlinger og har ikke tilgang til administrasjonssidene.
      Kan oppdatere oppgaver
      Kan se tilbakemeldinger som er til veterinæren (@dyrlægen).
      Kan se alle hester under hester, stamdata og løpsinfo.
      Under historikk bare veterinær og behandlinger.
      Hvis du har mer enn én veterinær tilknyttet stallen din, kan du velge å gi veterinæren tilgang bare til utvalgte hester.
    blacksmith: Smed
    blacksmith_description: |
      Smeden kan bare se oppgaver og lister med sko og har ikke tilgang til administrasjonssidene.
      Kan oppdatere oppgaver
      Kan se tilbakemeldinger som er til smeden (@smeden).
      Kan se alle hester under hester, stamdata og løpsinfo.
      Under utstyr bare sko.
      Under historikk bare sko.
      Hvis du har mer enn én smed tilknyttet stallen din, kan du velge å gi smeden tilgang bare til utvalgte hester.

  descriptions:
    multi_horse_import: |
      Her er listen over hestene dine, på din treningsliste. Du kan velge alle, slik at blir importert i Mosson Stable, Hvis det er enkelte hester du ikke ønsker å importere, kan du lett fjerne disse fra utvalget ditt.
      Du kan alltid importere enkelte hester etterpå.
    search_horse_description: For at sikre at du velger rett hest, så kan du trykke Info nedenfor for å se mer informasjon om hesten. Du importerer hele treningslisten ved å velge "Importer treningsliste". Når du har hentet inn hele treningslisten, så kan du alltid importere enkelte hester i etterkant.
    edit_horse: Her kan du redigere opplysningene om hesten din
    stable: Her kan du se opplysningene om stallen din.
    stables: Her kan du se opplysningene om stallene dine.
    edit_stable: Her kan du redigere opplysningene om stallen din.
    new_stable: Her kan du opprette en ny stall.
    users: |
      Her kan du opprette medarbeidere og frivillige.

      Det er tre trinn:
      1) Skriv inn medarbeiderens e-post-adresse.
      2) Skriv inn medarbeiderens navn. 
      3) Tildel medarbeideren en rolle.
    edit_user: Her kan du redigere medarbeiderens opplysninger.
    new_user: Her kan du opprette en ny medarbeider i stallen din.
    horses_a: |
      Her har du oversikt over alle hestene i din stall.

      Du kan opprette en hest manuelt ved å trykke på +

      Hvis du har en hest som skal forlate stallen, kan du gjøre den inaktiv ved å trykke på Rediger og fjerne haken nederst i venstre hjørne. Dermed er hesten deaktivert, og vil ikke kunne ses i appen. Men du kan fortsatt se den her på siden. Hvis hesten gjøres aktiv igjen blir den på nytt synlig i appen, og all historikk som stallen har lagt inn i Mosson Stable er tilgjengelig som før.
    horses_b: |
      Her har du oversikt over alle hestene i din stall.

      Du kan opprette en hest manuelt ved å trykke på +

      Hvis du har en hest som skal forlate stallen, kan du gjøre den inaktiv ved å trykke på Rediger og fjerne haken nederst i venstre hjørne. Dermed er hesten deaktivert, og vil ikke kunne ses i appen. Men du kan fortsatt se den her på siden. Hvis hesten gjøres aktiv igjen blir den på nytt synlig i appen, og all historikk som stallen har lagt inn i Mosson Stable er tilgjengelig som før. Hestens historikk vil ikke bli overført til en ny trener.
    new_horse: Her kan du opprette en ny hest i stallen din.
    tags: |
      Emner er listen du kan sortere etter i hestens historikk. Du kan selv bestemme hvilke emner som skal opprettes, og hvor i appen emnene skal brukes.

      Her finner du listen over emnene (kodene) som allerede finnes i Mosson Stable. Du kan redigere dem og endre navnene og hvor de skal vises i Mosson Stable. Du kan også slette dem du ikke vil bruke. Trykk på + når du vil opprette et nytt emne.

      Eksempel: Er det bestemte oppgaver som du fakturerer videre til eierne? Legg i så fall til emnet fakturering for oppgaven. Da vil oppgaven få en faktureringskode, og du vil enkelt kunne få en oversikt – enten under profilen til de enkelte hestene eller for hele stallen i faktureringslisten under Plan.
    new_tag: Her kan du opprette et nytt emne.
    edit_tag: Her kan du redigere det valgte emnet.
    templates: |
      Oppgavemalene er alle oppgaver som finnes i Mosson Stable. Du kan selv bestemme hvilke oppgaver som skal opprettes, og hvor i appen oppgavene skal brukes.

      Her finner du listen over oppgavene som allerede finnes i Mosson Stable. Du kan redigere dem og endre navnene og hvor de skal vises appen. Du kan også slette dem du ikke vil bruke. Trykk på + når du vil opprette en ny mal.
    new_template: Her kan du opprette en ny mal.
    edit_template: Her kan du redigere den valgte malen.
    setup_topics: |
      Mosson Stable har 3 felt klar til bruk, hvor du kan registrere hestens fôr plan, og notere hvilket utstyr og skoopsett hver enkelt hest går med.

      Ønsker du å:
      ha flere felt, trykker du på +
      endre navnene, trykker du på [blyanten]
      Ønsker du å slette feltene, trykker du på x
    custom_fields: |
      I Mosson Stable kan du legge til puls og temperatur i alle treningsoppgaver. Hvis stallen din ikke jobber med puls eller temperatur, kan feltene gis nye navn, slik at de passer til det dere jobber med.

      Hvis dere ønsker å jobbe med andre typer målinger, kan du opprette dem. Under OPPGAVER eller OBSERVASJONER. Du kan få de samme feltene under alle kategorier eller opprette spesielle felt for hver oppgavetype.
    custom_fields_b: |
      I Mosson Stable kan du legge til puls og temperatur i alle treningsoppgaver. Hvis stallen din ikke jobber med puls eller temperatur, kan feltene gis nye navn, slik at de passer til det dere jobber med.

      Hvis dere ønsker å jobbe med andre typer målinger, kan du opprette dem. Under LØP, OPPGAVER eller OBSERVASJONER. Du kan få de samme feltene under alle kategorier eller opprette spesielle felt for hver oppgavetype.
    new_custom_field: Her kan du opprette et unikt felt som skal vises under en bestemt type oppgave.
    edit_custom_field: Her kan du redigere det valgte feltet.
    my_lists: |
      I Mosson Stable er det automatisk fire lister. Faktureringslisten kan bare trenere og medarbeidere av type A se.

      Listene gir en oversikt over hele stallen innenfor de fire emnene.

    new_my_list: |
      Her kan du opprette en ny liste, som vil være tilgjengelig for alle medarbeidere i stallen.

      Hvis alle hestene er i feltet 'Tilgjengelige hester', betyr det at de er alle valgt.

    trainer_email:
      email_subject: Finner ikke hesten
      email_body: |
        <h1 style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0 0 10px 0;line-height: 1.6;font-weight: 700;font-size: 18px;">Kjære trener</h1>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Vi vil gjøre deg oppmerksom på at hesteeieren din [%{owner_name} - %{owner_email}] virkelig ønsker å ha muligheten til å følge hesten sin i Mosson Owner appen, som er en app som er spesielt utviklet for hesteeiere. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Med Mosson Owner-appen får alle hesteeiere direkte informasjon fra trener og stall om hestene sine.Informasjonen kan være bilder og videoer fra hverdagen og informasjon om når hesten skal konkurrere. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Ikke bekymre deg - det er ikke så vanskelig ...</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hva gjør du: Du må begynne å bruke Mosson Stable som et digitalt verktøy i stallen din.
           Mosson Stable er en app for planlegging og kommunikasjon i stallen.Den samler kunnskapen din i stallen rundt hester og all historie er lagret på hver hest.Ex. Sko, veterinær, trening m.m. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Bare valgt informasjon deles med hesteeierne.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Du må opprette din stall i Mosson Stable https://mossonstable.com/
           Når du har opprettet stallen her, kan du godta forespørselen fra hesteeierne deres om å følge hestene sine. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du har spørsmål eller trenger hjelp, kan du kontakte oss på kontakt@mosson.dk</p>
        <img alt="Mosson Stable" src="%{web_url}/assets/Visualisering_NO.png" style="width: 100%; max-width: 600px!important; font-family: sans-serif; display: block; border: 0;" border="0">
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1;">If you want the email in English, write to us.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1;">Hvis du ønsker mailen på dansk, så skriv til os..</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1;">Om du vill ha e-posten på svenska, skriv till oss.</p>

    owner_terms: |
      <P>Med Mosson Owner-appen kan du følge hestene dine <B>ett sted</B>.</P>
      <P>Enten du har hester med en eller flere trenere, kan du følge dem her - i din hesteeier app.</P>
      <P>Når din trener <B>sender bilder og videoer</B> fra hverdagen i stallen eller gir informasjon om starter for hestene dine, vil du bli varslet. Du har alle hestene dine på ett sted i et abonnement.</P>
      <P>Det er gratis å opprette profilen din og finne hestene dine.</P>
      <P>Når du har funnet hestene dine og vil ha tilgang til informasjonen, koster den <B>5 € per måned</B>.</P>
      <P>Opprett profilen din her og kom i gang med en gang.</P>


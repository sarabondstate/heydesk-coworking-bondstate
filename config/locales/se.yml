  descriptions:
    multi_horse_import: |
      Här är listan med dina hästar på din träningslista. Du kan välja alla och så importeras de till Mosson Stable. Om det finns enskilda hästar du inte vill importera väljer du bara bort dem.
      Du kan alltid importera enskilda hästar i efterhand.
    search_horse_description: För att försäkra dig om att du väljer rätt häst kan du trycka på ”Info” för att se mer information om hästen. Du importerar hela din träningslista genom att välja ”Importera träningslista”. När du har hämtat hela din träningslista kan du alltid importera enskilda hästar i efterhand.
    edit_horse: Här kan du redigera informationen om din häst
    stable: Här kan du se uppgifterna om ditt stall.
    stables: Här kan du se uppgifterna om dina stall.
    edit_stable: Här kan du redigera uppgifterna om ditt stall.
    new_stable: Här kan du skapa ett nytt stall.
    users: |
      Här kan du skapa medarbetare och frivilliga.

      Det finns tre steg:
      1) Ange medarbetarens e-postadress.
      2) Ange medarbetarens namn. 
      3) Tilldela medarbetaren en roll.
    edit_user: Här kan du redigera medarbetarens uppgifter.
    new_user: Här kan du skapa en ny medarbetare i ditt stall.
    horses_a: |
      Här har du en överblick över alla hästar i ditt stall.

      Du kan skapa hästar manuellt genom att trycka på ”+”.

      Om du har en häst som lämnar stallet kan du avaktivera hästen genom att klicka på ”Redigera” och sedan ta bort bocken nere i vänster hörn. Det gör att hästen avaktiveras och inte visas i appen, utan bara här på sidan. Om hästen aktiveras igen blir den synlig i appen och all historik som ditt stall har lagt in i Mosson Stable är tillgänglig för er.
    horses_b: |
      Här har du en överblick över alla hästar i ditt stall.

      Du kan skapa hästar manuellt genom att trycka på ”+”.

      Om du har en häst som lämnar stallet kan du avaktivera hästen genom att klicka på ”Redigera” och sedan ta bort bocken nere i vänster hörn. Det gör att hästen avaktiveras och inte visas i appen, utan bara här på sidan. Om hästen aktiveras igen blir den synlig i appen och all historik som ditt stall har lagt in i Mosson Stable är tillgänglig för er. Hästens historik kommer inte att följa med till en ny tränare.
    new_horse: Här kan du skapa en ny häst i ditt stall.
    tags: |
      Poster är den lista som du kan sortera efter i hästens historik. Du kan själv bestämma vilka poster du vill skapa och var i appen dessa poster ska användas.

      Nedan ser du listan över poster (taggar) som redan finns i Mosson Stable. Du kan redigera i dem och ändra namnen eller var de ska visas i Mosson Stable. Du kan även ta bort de som du inte vill använda. Om du vill skapa nya poster trycker du på +

      Exempel: det finns specifika uppgifter som du fakturerar ägarna. Då ska du lägga till fakturering till uppgiften. Då får uppgiften en faktureringstagg och du får enkelt en överblick – antingen i den enskilda hästens profil eller över hela stallet i faktureringslistan under Planering.
    new_tag: Här kan du skapa en ny post.
    edit_tag: Här kan du redigera den valda posten.
    templates: |
      Uppgiftsmallarna är alla uppgifter som finns i Mosson Stable. Du kan själv bestämma vilka uppgifter du vill skapa och var i appen dessa uppgifter ska användas.

      Nedan ser du listan över uppgifter som redan finns i Mosson Stable. Du kan redigera i dem och ändra namnen eller var de ska visas i appen. Du kan även ta bort de som du inte vill använda. Om du vill skapa nya mallar trycker du på +
    new_template: Här kan du skapa en ny mall.
    edit_template: Här kan du redigera den valda mallen.
    setup_topics: |
      Mosson Stable har 3 fält redo att använda där du kan registrera hästens foderplan, og ange vilken utrustning och vilka skor varje häst går med.

      Om du vill:
      Skapa fler fält, tryck på +
      Ändra namnen, tryck på [pennan]
      Om du vill radera fälten trycker du på x
    custom_fields_a: |
      I Mosson Stable kan du lägga till puls och temperatur till alla träningsuppgifter. Om ditt stall inte arbetar med puls eller temperatur så kan du byta namn på fälten så att de passar det ni arbetar med.

      Om ni vill arbeta med andra typer av mätningar så kan du enkelt skapa just de ni använder i ditt stall. Under UPPGIFTER eller OBSERVATIONER. Du kan ha samma fält under alla kategorier eller skapa speciella för varje typ av uppgift
    custom_fields_b: |
      I Mosson Stable kan du lägga till puls och temperatur till alla träningsuppgifter. Om ditt stall inte arbetar med puls eller temperatur så kan du byta namn på fälten så att de passar det ni arbetar med.

      Om ni vill arbeta med andra typer av mätningar så kan du enkelt skapa just de ni använder i ditt stall. Under LOPP, UPPGIFTER eller OBSERVATIONER. Du kan ha samma fält under alla kategorier eller skapa speciella för varje typ av uppgift
    new_custom_field: Här kan du skapa ett unikt fält som ska visas under en viss typ av uppgift.
    edit_custom_field: Här kan du redigera det valda fältet.
    my_lists: |
      I Mosson Stable finns det automatiskt 4 listor. Faktureringslistan kan endast ses av tränare och medarbetare typ A.


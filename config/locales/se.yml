      <b>19. INVALIDITY OF PROVISIONS</b>
      <p>19.1. In the event any provision of these User Terms and Conditions or otherwise in the Agreement is deemed impracticable or invalid, such impracticability or invalidity shall not affect or render invalid or impracticable the other provisions of the Agreement, and this Agreement or such provision shall be applied to the extent permitted by mandatory legislation.</p>

    trainer_email:
      email_subject: Kan inte hitta hästen
      email_body: |
        <h1 style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0 0 10px 0;line-height: 1.6;font-weight: 700;font-size: 18px;">Kära tränare</h1>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Vi vill göra dig medveten om att din hästägare [%{owner_name} - %{owner_email}] skulle vilja ha möjlighet att följa sin häst i Mosson Owner appen, som är en app speciellt utvecklad för hästägare. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Med Mosson Owner får alla hästägare direkt information från tränaren och stallen om deras hästar. Informationen kan vara bilder och video från vardagen och information om när hästen ska tävla.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Oroa dig inte - det är inte så svårt ...</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Vad du ska göra: Du måste börja använda Mosson Stable som digitalt verktyg i ditt stall.
           Mosson Stable är en app för planering och kommunikation i stallen. Det samlar dina kunskaper i stallen runt hästar och all historia lagras på varje häst. Ex. Skor, veterinär, träning etc.
           Endast utvald information delas med hästägarna. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Du måste skapa ditt stall i Mosson Stable https://mossonstable.com/.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">När du har skapat stallet in här kan du acceptera begäran från dina hästägare att följa sina hästar. </p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Om du har några frågor eller behöver hjälp, vänligen kontakta oss på kontakt@mosson.dk</p>
           <img alt="Mosson Stable" src="%{web_url}/assets/Visualisering_SE.png" style="width: 100%; max-width: 600px!important; font-family: sans-serif; display: block; border: 0;" border="0">
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">If you want the email in English, write to us.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du ønsker mailen på dansk, så skriv til os.</p>
        <p style="color: #014B59;padding: 0;font-family: Arial, sans-serif;margin: 0, 0, 10px, 0;font-size: 14px;line-height: 1.6;">Hvis du vil ha e-posten på norsk, skriv til oss.</p>

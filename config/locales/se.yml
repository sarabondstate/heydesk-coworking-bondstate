    owner_terms: |
      <P>Med Mosson Owner-appen kan du följa dina hästar på <B>ett ställe</B>.</P>
      <P>Oavsett om du har hästar vid en eller flera tränare kan du följa dem här - i din hästägare-app.</P>
      <P>När din tränare <B>skickar bilder och video</B> från vardagen i stallet eller ger information om tävling för dina hästar, kommer du att bli meddelad. Du har alla dina hästar på ett ställe i en prenumeration.</P>
      <P>Det är gratis att skapa din profil och hitta dina hästar.</P>
      <P>När du hittat dina hästar och vill komma åt informationen kostar det <B>5 € per månad</B>.</P>
      <P>Skapa din profil här och komma igång direkt.</P>

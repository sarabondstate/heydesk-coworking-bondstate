    trainer: Tränare
    trainer_description: |
      Som tränare i Mosson Stable kan du skapa ett konto för ditt stall och alla dina medarbetare och frivilliga samt hämta din träningslista från Sportsinfo och skapa hästar manuellt.

      Om du vill lägga till eller ändra något kan du hantera allt i appen när du är inloggad.
    admin: Administratör
    admin_description: Administratören kan skapa, redigera och ta bort andra medarbetare i stallet.
    employee: Medarbetare typ A
    employee_description: Har samma rättigheter som tränaren. Har också administratörsåtkomst.
    employee_a: Medarbetare typ A
    employee_a_description: Har samma rättigheter som tränaren. Har också administratörsåtkomst.
    employee_b: Medarbetare typ B
    employee_b_description: Kan göra allt inne i Mosson Stable, utom att se listan ’Fakturering’ och har inte tillgång till administratörssidorna.
    employee_c: Medarbetare typ C
    employee_c_description: Har inte tillgång till administratörssidorna och kan inte se uppgifter och listor med behandlingar samt fakturering.
    employee_d: Medarbetare typ D
    employee_d_description: |
      Har åtkomst till utvalda hästar och kan se alla funktioner med dessa hästar.
      Har inte åtkomst till administratörssidorna.

      Nedan väljs de hästar det ska ges åtkomst till.
    vet: Veterinär
    vet_description: |
      Veterinären kan endast se uppgifter och listor med veterinärer och behandlingar och har inte åtkomst till administratörssidorna.
      Kan markera uppgifter som slutförda.
      Kan se återkoppling som är markerad @dyrlægen (veterinären).
      Kan se alla hästar under hästar, grundläggande information och loppinformation.
      Under historik endast veterinärer och behandlingar.
      Har du fler än en veterinär knuten till ditt stall så kan du välja att bara ge veterinären åtkomst till utvalda hästar.
    blacksmith: Hovslagare
    blacksmith_description: |
      Hovslagaren kan endast se uppgifter och listor med hovslagning och har inte åtkomst till administratörssidorna.
      Kan markera uppgifter som slutförda.
      Kan se återkoppling som är markerad @smeden.
      Kan se alla hästar under hästar, grundläggande information och loppinformation.
      Under utrustning endast hovslagning,
      Under historik endast hovslagning.
      Har du fler än en hovslagare knuten till ditt stall så kan du välja att bara ge hovslagaren åtkomst till utvalda hästar.

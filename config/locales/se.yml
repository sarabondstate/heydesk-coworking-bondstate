         d) circumvent, modify, remove, alter or in any other manner manipulate any security, encryption, or other technology or software which is part of the Service; or<br />
         e) otherwise use the Service in contravention of copyright laws or other laws.</p>
      <p>7.2. Use of the Service in violation of this section 7 shall at all times be deemed to constitute a material breach of contract which may result in Mosson terminating the Service with immediate effect (see, further, section 12).</p>
      <b>8. SOCIAL MEDIA</b>
      <p>8.1. Mosson may allow the User to make part of the User's user account available on social media such as, for example, Facebook and Twitter. In the event the User chooses to use this function, it may be possible for the public and other Users to see parts of the User's user account with respect to the Service. The User consents to such content being made available to the public and acknowledges that Mosson is not responsible for the content when it is available on social media.</p>
      <p>8.2. In the event the User uses social media in conjunction with the Service, the User may not use social media in any manner which may be deemed offensive, disturbing, harassing, obscene, discriminatory or in any other manner unsuitable or illegal.</p>
      <b>9. MODIFICATIONS AND AMENDMENTS</b>
      <p>9.1. Mosson reserves the right to change the fees and other terms and conditions for the Service. The User shall be notified of such changes no later than 30 days prior to such change entering into force. In conjunction with such change, the User shall be entitled to terminate the subscription with effect on the day upon which the change is to take effect. If the User does not terminate the subscription before such change takes effect the User shall be deemed to have accepted the changes. Changes that are clearly advantageous for the User shall apply immediately without a right of termination for the User.</p>
      <p>9.2. In case of early termination pursuant to this section 9, and the User has made payment related to a period after the expiry, Mosson will repay the exceeding amount within thirty (30) days from the expiry of the subscription.</p>
      <p>Information to Users regarding changes and repayment</p>
      <p>9.3. Information regarding changes described above will be provided to Users in accordance with section 11 below.</p>
      <b>10. WAIVER OF RIGHT OF WITHDRAWAL</b>
      <p>10.1. By entering into the Agreement, the User consents to that the Service is delivered directly and that the content and features of the App is immediately being made available to the User. The User also agrees to that there is no right to withdraw from the Service or the Agreement pursuant to the Danish Consumer Protection Act (Danish: Forbrugeraftaleloven) once the provision of the Service has commenced. If the User has entered into the Agreement and the provision of the Service has commenced, but the User no longer wants to use the Service and not be bound by the Agreement, the User must thus terminate the Agreement in accordance with section 12 below.</p>
      <b>11. INFORMATION TO CUSTOMER</b>
      <p>11.1. Mosson may send notices to the User by e-mail, SMS, letter, invoice or publication on the Website. Notifications to the User shall be deemed to have received by the User immediately when sent by e-mail, SMS or when published on the Website. Notices sent by post and invoice shall be deemed to have received by the User three (3) days after the letter or invoice was posted.</p>
      <p>11.2. Mosson shall be deemed to have fulfilled its notification obligation by sending notices to the last-stated e-mail address, telephone number or postal address notwithstanding that such addresses are no longer used by the User or are otherwise unusable.</p>
      <b>12. TERMS OF THE AGREEMENT AND TERMINATION</b>
      <p>12.1 A subscription for the Service, except for Time-limited subscriptions, is entered into for a subscription period of one (1) month and is automatically prolonged one (1) month at a time until the User or Mosson terminates the subscription pursuant to these Terms and Conditions. No subscription fee paid in advance for the relevant period will be repaid and the User has the right to continue to use the Service until the end of that period. If the User is entitled to a Trial period pursuant to section 2.5 the subscription period of one (1) month starts running from the first day after the end of the Trial period (unless the User has terminated the Agreement before the end of the Trial period).</p>
      <p>12.2. If the User wishes to terminate the Agreement, Mosson shall be notified by e-mail, telephone, letter or, if Mosson provides such alternative, through the Website (see section 22 below for contact information). If Mosson whishes to terminate the Agreement, Mosson shall notify the User by e-mail, telephone or letter.</p>
      <p>12.3. In conjunction with Time-limited subscription, the Agreement automatically ends when the period which the User has paid for in advance expires unless the User has not prior to that effected payment for a new Time-limited subscription.</p>
      <p>Miscellaneous</p>
      <p>12.4 In conjunction with changes to fees or the User Terms and Conditions, the right to termination shall occur in accordance with section 9.</p>
      <p>12.5. In addition to what is prescribed above, Mosson shall be entitled to terminate the Agreement with immediate effect and at the same time make the Service immediately unavailable to the User in the event:</p>
      <p>a) the User is delayed in making payment for a period of not less than twenty (20) days (see section 6.7);<br />
         b) the User is insolvent or there are reasonable grounds to assume that the User is insolvent;<br />
         c) there is unauthorised use of the Service or there are reasonable grounds to assume that such unauthorised use is occurring;<br />
         d) the User has tried to use a Trial period on more than one (1) occasion; or<br />
         e) the User has in some other manner committed a material breach of contract, or repeated breach of contract.</p>
      <p>12.6. In the event Mosson terminates the Agreement in accordance with section 12.5 (a) – (e) above, the User is not entitled to repayment of any fee paid to Mosson.</p>
      <b>13. INTELLECTUAL PROPERTY RIGHTS</b>
      <p>13.1. In conjunction with the execution of the Agreement with Mosson, Mosson grants the User a non-exclusive, non-transferable and limited license to make use of the content and features of the App. The User may only use the App and the Service and its content in accordance with the Agreement.</p>
      <p>13.2. Title to the materials and features in the App and the content of the Service shall vest with Mosson and are protected by copyright, trade mark law and/or other intellectual property rights. The User's agreement with Mosson does not in any way entail a transfer to the User of title or any other intellectual property rights to the contents or features of the App or to the Service.</p>
      <b>14. SECURITY</b>
      <p>14.1. The User shall not be entitled to act in any manner that may cause the Service or App to no longer function, being overloaded, damaged or impaired. Nor may the User impinge on another User's use of the Service.</p>
      <p>14.2. The User may not attempt to acquire unauthorised access to networks, computer systems, content or information relating to the App or the Service. Breaches of this provision shall at all times be deemed to constitute a material breach of contract which, among other things, may result in termination with immediate effect (see, further, section 12).</p>
      <b>15. LIMITATION OF LIABILITY, DISRUPTIONS AND OUTAGES</b>
      <p>15.1 Disruptions, outages and other faults in the Service shall be notified to Mosson as soon as possible. Mosson shall not be responsible for faults in the Service which are beyond Mosson’s control or other faults due to the use by the User of equipment which is not approved or which is due to the negligence of the User or a third party.</p>
      <p>15.2. Mosson shall be liable only for disruptions, outages and other faults which are attributable to circumstances for which Mosson is responsible and which are not covered by section 15.1. In respect of such disruptions, outages and other faults, resulting in the Service being unusable for a continuous period of at least 24 hours, Users who request it, shall be entitled to a reduction of the fee for the Service. The amount that may be deducted shall be calculated on the basis of whole, twenty-four hour periods during which the fault subsisted, commencing at the time at which the User notified the fault to Mosson until such time as the fault has ceased. The reduction shall be made by crediting the monthly fee for the immediately following month. As regards Time limited subscriptions, Mosson may instead pay the corresponding amount to the User.</p>
      <p>15.3. Mosson, its subsidiaries, employees, board members, cooperation partners and licensors shall not be liable under any circumstances for any loss or damage incurred by the User or any other party as a consequence of the use of the App or the Service.</p>
      <b>16. DUTY TO COMPENSATE</b>
      <p>16.1 The User consents to compensate and hold Mosson, its subsidiaries, employees, board members and licensors harmless for any losses, expenses or demands arising as a result of, or in conjunction with, the User's breach of the Agreement, the User's violation of applicable laws or the User's violations of third-party rights.</p>
      <b>17. ASSIGNMENT</b>
      <p>17.1. Mosson shall be entitled, without the prior consent of the User, to assign its rights, claims and obligations pursuant to the Agreement to another company within the same group or to a third party who may be reasonably expected to fulfil its obligations pursuant to the Agreement in a satisfactory manner. The User shall be entitled to assign the User's rights and obligations pursuant to the Agreement with Mosson’s consent.</p>
